# docker-compose para desenvolvimento (com volumes mount)
---
services:
  verba:
    build:
      context: ./
      dockerfile: Dockerfile.dev
    ports:
      - 8000:8000
    environment:
      - WEAVIATE_URL_VERBA=http://weaviate:8080
      - WEAVIATE_API_KEY_VERBA=
      - ENABLE_EXTENSIONS=true
      - ENABLE_ETL_A2=true
    volumes:
      - ./data:/data/
      # Monta c√≥digo local para desenvolvimento
      - ./verba_extensions:/Verba/verba_extensions
      - ./goldenverba:/Verba/goldenverba
      - ./scripts:/Verba/scripts
    depends_on:
      weaviate:
        condition: service_healthy
    networks:
      - ollama-docker

  weaviate:
    command:
      - --host
      - 0.0.0.0
      - --port
      - '8080'
      - --scheme
      - http
    image: semitechnologies/weaviate:1.34.0
    ports:
      - 8080:8080
    volumes:
      - weaviate_data:/var/lib/weaviate
    healthcheck:
      test: wget --no-verbose --tries=3 --spider http://localhost:8080/v1/.well-known/ready || exit 1
      interval: 5s
      timeout: 10s
      retries: 5
      start_period: 10s
    environment:
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: 'true'
      PERSISTENCE_DATA_PATH: '/var/lib/weaviate'
    networks:
      - ollama-docker

volumes:
  weaviate_data: {}

networks:
  ollama-docker:
    external: false

